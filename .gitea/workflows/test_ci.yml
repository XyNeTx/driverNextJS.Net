name: Build ASP.NET

on:
  [push, pull_request]

jobs:
  build:
    runs-on: [self-hosted, ubuntu-latest, ubuntu-24.04]
    steps:
      - name: Install .NET SDK
        run: |
          echo "Ensure dotnet CLI is available"
          dotnet --version

      - name: Restore dependencies
        run: dotnet restore


      - name: Build
        run: dotnet build --configuration Release
