name: Local Gitea CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0'

      - name: Build Docker image
        run: docker build -t driver_api .

      - name: Run Docker container
        run: docker run -d -p 5272:5272 driver_api
